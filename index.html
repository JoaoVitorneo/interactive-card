<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Card</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src="Js/script.js" defer></script>
</head>
<body>

    <div class="card">
        <div class="card-front">
            <img src="CSS/images/bg-card-front.png">
            <img src="CSS/images/card-logo.svg" class="card-logo">
            <div class="card-front-info">
                <p class="card-front-number">0000 0000 0000 0000</p>
                <p class="card-front-name">Jane Appleseed</p>
                <p class="card-front-month">00/</p>
                <p class="card-front-year">00</p>
            </div>
        </div>
        <div class="card-back">
            <img src="CSS/images/bg-card-back.png">
            <p class="card-back-cvc">000</p>
        </div>
    </div>
    <div id="container">
        <form class="form">
            <label for="name">Cardholder name</label>
            <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" required> 
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required>
            <label for="month">Exp. date (MM/YY)</label>
            <div class="date">
                <input type="text" id="month" name="month" placeholder="MM" maxlength="2" required>
                <input type="text" id="year" name="year" placeholder="YY" maxlength="2" required>
                <label for="cvc" class="cvc-label">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3" required>
            </div>
            <input type="submit" class="confirm-btn" value="Confirm">
        </form>
    </div>
    <div class="thanks hide">
        <img src="CSS/images/icon-complete.svg" class="complete-icon">
        <h1 class="thanks-title">Thank you</h1>
        <p class="thanks-text">We've added your cards details</p>
        <button class="continue-btn">Continue</button>
    </div>

</body>
</html>
